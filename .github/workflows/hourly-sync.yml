name: Hourly Sync

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour at minute 0
  workflow_dispatch:       # Allows manual run

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call Vercel Sync Endpoint
        run: |
          curl -X GET "https://style-safari-backend.vercel.app/api/sync"
