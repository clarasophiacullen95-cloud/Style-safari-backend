<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Safari AI Stylist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Style Safari</h1>
        <p>Your AI personal stylist</p>
    </header>

    <section class="profile">
        <h2>Profile</h2>
        <form id="profileForm">
            <label>Gender:
                <select name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="unisex">Unisex</option>
                </select>
            </label>
            <label>Style: <input type="text" name="style" placeholder="e.g., minimalist"></label>
            <label>Budget Min: <input type="number" name="budget_min"></label>
            <label>Budget Max: <input type="number" name="budget_max"></label>
            <button type="submit">Get Outfits</button>
        </form>
        <button id="refreshBtn">Refresh Products</button>
    </section>

    <section class="outfits">
        <h2>AI Outfit Suggestions</h2>
        <div id="outfits"></div>
    </section>

    <footer>
        <p>Style Safari &copy; 2025</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
