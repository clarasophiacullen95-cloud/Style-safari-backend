<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style Safari AI Stylist</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Style Safari AI Stylist</h1>

<div class="profile">
    <h2>Select Your Style Profile</h2>
    <label>Gender:</label>
    <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="unisex">Unisex</option>
    </select>

    <label>Occasion:</label>
    <select id="occasion">
        <option value="casual">Casual</option>
        <option value="party">Party</option>
        <option value="work">Work</option>
    </select>

    <button id="curate">Curate My Looks</button>
</div>

<div class="search">
    <h2>Search Products</h2>
    <input type="text" id="searchQuery" placeholder="e.g. white t-shirt">
    <button id="searchBtn">Search</button>
</div>

<div class="outfits" id="outfits"></div>
<div class="products" id="searchResults"></div>

<script>
const backendUrl = "https://style-safari-backend.vercel.app/api";

document.getElementById("curate").addEventListener("click", async () => {
    const profile = {
        gender: document.getElementById("gender").value,
        occasion: document.getElementById("occasion").value
    };
    const res = await fetch(`${backendUrl}/ai-outfits`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(profile)
    });
    const outfits = await res.json();
    const container = document.getElementById("outfits");
    container.innerHTML = "";
    outfits.forEach((outfit, i) => {
        const div = document.createElement("div");
        div.className = "outfit";
        div.innerHTML = `<h3>Outfit ${i+1}</h3><div class="products">${outfit.products.map(p => `
            <div>
                <img src="${p.image_url}" />
                <p>${p.name}</p>
            </div>`).join("")}</div>`;
        container.appendChild(div);
    });
});

document.getElementById("searchBtn").addEventListener("click", async () => {
    const q = document.getElementById("searchQuery").value;
    const gender = document.getElementById("gender").value;
    const res = await fetch(`${backendUrl}/ai-search?q=${encodeURIComponent(q)}&gender=${gender}`);
    const products = await res.json();
    const container = document.getElementById("searchResults");
    container.innerHTML = "";
    products.forEach(p => {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${p.image_url}" /><p>${p.name}</p>`;
        container.appendChild(div);
    });
});
</script>

</body>
</html>
