<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style Safari AI Stylist</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Style Safari AI Stylist</h1>
<form id="profile-form">
  <label>Gender: <select id="gender"><option>female</option><option>male</option></select></label>
  <button type="submit">Curate Outfits</button>
</form>
<div id="outfits"></div>

<script>
const backendUrl = "https://style-safari-backend.vercel.app/api/ai-outfits";

document.getElementById("profile-form").addEventListener("submit", async e => {
  e.preventDefault();
  const gender = document.getElementById("gender").value;

  const res = await fetch(backendUrl, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ gender })
  });

  const outfits = await res.json();
  document.getElementById("outfits").innerHTML = JSON.stringify(outfits, null, 2);
});
</script>
</body>
</html>
