<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style Safari</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Style Safari AI Stylist</h1>

<div class="profile">
  <h2>Select Your Style Profile</h2>
  <label>Gender</label>
  <select id="gender"><option value="female">Female</option><option value="male">Male</option></select>
  <button id="curate">Curate My Looks</button>
</div>

<div class="search">
  <h2>Search Products</h2>
  <input id="searchQuery" placeholder="e.g. White T-Shirt">
  <button id="searchBtn">Search</button>
</div>

<div class="outfits" id="outfits"></div>
<div class="products" id="products"></div>

<script>
const backendUrl = "https://style-safari-backend.vercel.app/api";

document.getElementById("curate").onclick = async () => {
  const gender = document.getElementById("gender").value;
  const res = await fetch(`${backendUrl}/ai-outfits`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ gender })
  });
  const data = await res.json();
  const container = document.getElementById("outfits");
  container.innerHTML = JSON.stringify(data, null, 2);
};

document.getElementById("searchBtn").onclick = async () => {
  const q = document.getElementById("searchQuery").value;
  const gender = document.getElementById("gender").value;
  const res = await fetch(`${backendUrl}/ai-search?q=${encodeURIComponent(q)}&gender=${gender}`);
  const data = await res.json();
  const container = document.getElementById("products");
  container.innerHTML = JSON.stringify(data, null, 2);
};
</script>

</body>
</html>
